<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" defer></script>
        <script src="form.js" type="text/javascript" defer></script>
        
    </head>
    
    <body>
        
        <!--Loss Calculator-->
        <h2>Moisture Loss Calculator</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-6 cal" id="lossCal">
                    <form class="form-control calform" id="lossCalForm">
                        Pre-weight:
                        <br>
                        <input class="formtext" id="preWeight" type="number" name="preWeight" placeholder="grams">
                        <br>
                        Post-weight
                        <br>
                        <input class="formtext" id= "postWeight" type="number" name="postWeight" placeholder="grams">
                        <br>
                        <input type="submit" name="submitCal" value="calculate">
                    </form>
                </div>

                <div class="col-md-6 answerbox">
                    <p class="answerLoss"></p>
                </div>
            </div>
        </div>
        
        
        <!--Dev Calculator-->
        <h2>Roast Development Calculator</h2>
        <div class="container">
            <div class="row">
                
                <!--cal side-->
                <div class="col-md-6 cal" id="devCal">
                    <form class="form-control calform" id="devCalForm">
                        <div class="row">
                            <!--divtime-->
                            <div class="col-sm-6" id="divTime">
                                <div class="row">
                                    <label class="col-xs-12 control-label" for="formGroupInputLarge">First Crack Start</label>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4" id="timeform">
                                        <input type="number" class="form-control formtext" placeholder="min" name="devMin" id="devMin">
                                    </div>
                                    
                                    <div class="col-xs-4" id="timeform">
                                        <input type="number" class="form-control formtext" placeholder="sec" name="devSec" id="devSec">
                                    </div>    
                                </div>
                            </div>
                            <!--totaltime-->
                            <div class="col-sm-6" id="totalTime">
                                <div class="row">
                                    <label class="col-xs-12 control-label" for="formGroupInputLarge">Total Roast Time</label>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4" id="timeform">
                                        <input type="number" class="form-control formtext" placeholder="min" name="totalMin" id="totalMin">
                                    </div>
                                    
                                    <div class="col-xs-4" id="timeform">
                                        <input type="number" class="form-control formtext" placeholder="sec" name="totalMin" id="totalSec">
                                    </div>    
                                </div>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="submit" name="submitCal" value="calculate">
                            </div>
                        </div>
                    </form>
                </div>
                
                <!--answer side-->
                <div class="col-md-6 answerbox">
                    <p class="answerDev"></p>
                </div>
            </div>
        </div>
       
        
        
    </body>
            
            

</html>
