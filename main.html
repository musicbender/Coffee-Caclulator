<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" defer></script>
        <script src="form.js" type="text/javascript" defer></script>
        
    </head>
    
    <body>
        
        <!--Ratio Calculator-->
        <h2>Brew Ratio Calculator</h2>
        <div class="container">
            <div class="row">
                
                <!--cal side-->
                <div class="col-md-6 cal" id="brewCal">
                    <form class="form-control calform" id="brewCalForm">
                        <label class="col-xs-12 control-label" for="formGroupInputLarge">Coffee Amount</label>
                        <br>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 inner-brew-form">
                        <input class="form-control" id="coffeeDose" type="number" name="coffeeDose" placeholder="grams">
                            </div>
                        </div>
                        <br>
                        <label class="col-xs-12 control-label" for="formGroupInputLarge">Water Amount</label>
                        <br>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 inner-brew-form">
                                <input class="form-control inner-loss-form" id="waterDose" type="number" name="waterDose" placeholder="grams">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-default" name="submitCal" >Calculate</button>
                        <!--<input type="submit" name="submitCal" value="calculate">-->
                    </form>
                </div>
                
                <!--answer side-->
                <div class="col-md-6 answerbox">
                    <p class="answerBrew"></p>
                </div>
            </div>
        </div>
        
        
        <!--Loss Calculator-->
        <h2>Moisture Loss Calculator</h2>
        <div class="container">
            <div class="row">
                
                <!--cal side-->
                <div class="col-md-6 cal" id="lossCal">
                    <form class="form-control calform" id="lossCalForm">
                        <label class="col-xs-12 control-label" for="formGroupInputLarge">Pre-Weight</label>
                        <br>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 inner-loss-form">
                        <input class="form-control" id="preWeight" type="number" name="preWeight" placeholder="grams">
                            </div>
                        </div>
                        <br>
                        <label class="col-xs-12 control-label" for="formGroupInputLarge">Post-Weight</label>
                        <br>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 inner-loss-form">
                                <input class="form-control inner-loss-form" id= "postWeight" type="number" name="postWeight" placeholder="grams">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-default" name="submitCal" >Calculate</button>
                        <!--<input type="submit" name="submitCal" value="calculate">-->
                    </form>
                </div>
                
                <!--answer side-->
                <div class="col-md-6 answerbox">
                    <p class="answerLoss"></p>
                </div>
            </div>
        </div>
        
        
        <!--Dev Calculator-->
        <h2>Roast Development Calculator</h2>
        <div class="container">
            <div class="row">
                
                <!--cal side-->
                <div class="col-md-6 cal" id="devCal">
                    <form class="form-control calform" id="devCalForm">
                        <div class="row">
                            
                            <!--devtime-->
                            <div class="col-sm-12" id="devTime">
                                <div class="row">
                                    <label class="col-xs-12 control-label" for="formGroupInputLarge">First Crack Start</label>
                                </div>
                                <div class="row" id="timeform">
                                    <div class="col-xs-5">
                                        <input type="number" class="form-control" placeholder="min" name="devMin" id="devMin">
                                    </div>
                                    <div class="col-xs-1">
                                        <p>:</p>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="number" class="form-control" placeholder="sec" name="devSec" id="devSec">
                                    </div>    
                                </div>
                            </div>
                            
                            <!--totaltime-->
                            <div class="col-sm-12" id="totalTime">
                                <div class="row">
                                    <label class="col-xs-12 control-label" for="formGroupInputLarge">Total Roast Time</label>
                                </div>
                                <div class="row" id="timeform">
                                    <div class="col-xs-5">
                                        <input type="number" class="form-control" placeholder="min" name="totalMin" id="totalMin">
                                    </div>
                                    <div class="col-xs-1">
                                        <p>:</p>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="number" class="form-control" placeholder="sec" name="totalSec" id="totalSec">
                                    </div>    
                                </div>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 inner-dev-form">
                                <button type="submit" class="btn btn-default" name="submitCal" >Calculate</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!--answer side-->
                <div class="col-md-6 answerbox">
                    <p class="answerDev"></p>
                </div>
            </div>
        </div>
        
        
       
        
        
    </body>
            
            

</html>
